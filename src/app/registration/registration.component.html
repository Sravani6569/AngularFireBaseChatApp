<div>
    <h4 class="titleElement">Registration Form</h4>
</div>
<div class="container">
    <div class="form-body">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(name)">
            <div class="form-group">
                <input type="text" formControlName="name" #name class="form-control" id="name" required
                    placeholder="Enter name" >                
            </div>
            <div class="form-group">
                <input type="email" formControlName="username" class="form-control" id="username" required
                    placeholder="Email Address" >                
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="pwd" required
                    placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" id="sbmtBtn" class="btn btn-primary">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
